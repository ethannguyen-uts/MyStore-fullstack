<div *ngIf="isLoading === true" class="loader-container">
  Loading product list
  <app-loader></app-loader>
</div>

<div *ngIf="isLoading === false" class="products-container">
  <app-product-item
    *ngFor="let product of productList"
    [product]="product"
    (addToCart)="addToCart($event)"
  ></app-product-item>
</div>
<div class="footer"></div>
