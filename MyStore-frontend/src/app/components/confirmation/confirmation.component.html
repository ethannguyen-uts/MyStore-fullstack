<div class="confirmation-container">
  <h2 class="confirmation-header confirmation-item">Congratulations!</h2>
  <div class="confirmation-items">
    <label class="confirmation-item">Thank you, {{ user.fullName }}!</label>
    <label class="confirmation-item"
      >Your order ${{ total }} is confirmed!</label
    >
    <label class="confirmation-item"
      >Please allow 1-3 business day(s) for shipping</label
    >
    <button routerLink="/" class="btn btn-back">Back to product list</button>
  </div>
</div>
